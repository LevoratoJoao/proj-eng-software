<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabela de Atividades</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }

        .custom-table {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 12px #0000001a;
        }

        .custom-table th {
            background: #ff8800;
            color: #2c2c2c;
            font-size: 25px;
            text-align: center;
        }

        .custom-table td {
            vertical-align: middle;
            text-align: center;
            font-size: 20px;
            padding: 20px 10px;
        }

        .custom-table tr:hover {
            background-color: #f1f5ff;
        }

        .email-btn {
            color: #0d6efd;
            font-size: 30px;
            transition: 0.2s;
        }

        .email-btn:hover {
            color: #0a58ca;
            transform: scale(1.2);
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="container">
        <div class="table-responsive">
            <table class="table table-bordered custom-table text-center align-middle">
                <thead>
                    <tr>
                        <th>Atividade</th>
                        <th>Data de Entrega</th>
                        <th>Entregues</th>
                        <th>Enviar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>Atividade 1</strong></td>
                        <td>22/10/2025</td>
                        <td class="entregues">15 / 20</td>
                        <td><a href="mailto:" class="email-btn"><i class="bi bi-envelope-fill"></i></a></td>
                    </tr>
                    <tr>
                        <td><strong>Prova 1</strong></td>
                        <td>08/11/2025</td>
                        <td class="entregues"> - </td>
                        <td><a href="mailto:" class="email-btn"><i class="bi bi-envelope-fill"></i></a></td>
                    </tr>
                    <tr>
                        <td><strong>Trabalho 1</strong></td>
                        <td>29/11/2025</td>
                        <td class="entregues">10 / 20</td>
                        <td><a href="mailto:" class="email-btn"><i class="bi bi-envelope-fill"></i></a></td>
                    </tr>
                    <tr>
                        <td><strong>Prova 2</strong></td>
                        <td>02/12/2025</td>
                        <td class="entregues"> - </td>
                        <td><a href="mailto:" class="email-btn"><i class="bi bi-envelope-fill"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
